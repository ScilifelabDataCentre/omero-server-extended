name: build-and-publish
on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
    paths-ignore: [ "**.md" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write         # push to GHCR with GITHUB_TOKEN
      id-token: write         # keyless signing (cosign OIDC)
    env:
      IMAGE: ghcr.io/scilifelabdatacentre/omero-server-extended
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=stable
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true

      - name: Scan image with Trivy
        if: ${{ github.event_name != 'pull_request' }}
        uses: aquasecurity/trivy-action@0.28.0
        env:
          TRIVY_DISABLE_VEX_NOTICE: "true"
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE }}@${{ steps.build.outputs.digest }}
          scanners: vuln
          format: table
          exit-code: 1
          vuln-type: 'os,library'
          severity: 'CRITICAL'

      - name: Install cosign
        if: ${{ github.event_name != 'pull_request' }}
        uses: sigstore/cosign-installer@v3.6.0

      - name: Sign (keyless via OIDC)
        if: ${{ github.event_name != 'pull_request' }}
        run: cosign sign --yes $IMAGE@${{ steps.build.outputs.digest }}